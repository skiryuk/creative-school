<div class="modal-header">
  <h5 class="modal-title">Записаться на занятие</h5>
  <button type="button" class="close" aria-label="Закрыть"
          (click)="activeModal.dismiss()">x
  </button>
</div>
<form (ngSubmit)="joinEvent()">
  <div class="modal-body">
    <div class="modal-overlay-spinner" *ngIf="isLoading">
      <span class="fa fa-spinner fa-spin fa-3x"></span>
    </div>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-lg-6 col-12">
          <label for="emailField">Email</label>
          <input id="emailField" type="email" class="form-control" name="emailField" [(ngModel)]="model.email">
        </div>
        <div class="form-group col-lg-6">
          <label for="phoneField">Телефон</label>
          <input id="phoneField" type="text" class="form-control" name="phoneField" mask="+7 (999) 999-99-99" [(ngModel)]="model.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="nameField">Как вас зовут?</label>
        <input id="nameField" type="text" class="form-control" name="nameField" [(ngModel)]="model.name">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!isValid()">
      Записаться
    </button>
  </div>
</form>
