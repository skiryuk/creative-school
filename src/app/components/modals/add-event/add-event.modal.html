<div class="modal-header">
  <h5 class="modal-title">Добавить событие</h5>
  <button type="button" class="close" aria-label="Закрыть"
          (click)="activeModal.dismiss()">x
  </button>
</div>
<form (ngSubmit)="add()">
  <div class="modal-body">
    <div class="modal-overlay-spinner" *ngIf="isLoading">
      <span class="fa fa-spinner fa-spin fa-3x"></span>
    </div>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-lg-3">
          <label for="categoryField">Категория</label>
          <select id="categoryField" class="form-control" (change)="onChangeType($event.target.value)">
            <option value="1" [selected]="model.type == 1">Для взрослых</option>
            <option value="2" [selected]="model.type == 2">Для детей</option>
            <option value="3" [selected]="model.type == 3">Мастер классы</option>
          </select>
        </div>
        <div class="form-group col-lg-9">
          <label style="white-space: nowrap">Дата события</label>
          <input id="dateField" name="dateField" type="text" class="form-control" [(ngModel)]="model.date" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="titleField">Наименование</label>
          <input id="titleField" name="titleField" type="text" class="form-control" [(ngModel)]="model.title" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="descriptionField">Описание</label>
          <textarea id="descriptionField" name="descriptionField" class="form-control" [(ngModel)]="model.description"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="priceField">Цена/абонемент</label>
          <textarea id="priceField" name="priceField" class="form-control" [(ngModel)]="model.price"></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="eventFile">Изображение</label>
          <input type="file" class="form-control-file" id="eventFile" (change)="selectFile($event)">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="isLoading"
            [disabled]="!isValid()">
      Добавить
    </button>
  </div>
</form>
